<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = prompt("Enter Number: ");
        let fact=1;
        for(let i = a;i >=1; i--)
        {
            fact*=i;
        }
        alert(`Factorial of ${a} is ${fact}`);
    </script>
</head>
